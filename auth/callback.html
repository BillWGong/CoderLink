<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录处理中... - CoderLink</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
    }
    
    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    h1 {
      margin: 0 0 10px 0;
      font-size: 24px;
      font-weight: 600;
    }
    
    p {
      margin: 0;
      opacity: 0.8;
      font-size: 16px;
    }
    
    .error {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
    
    .success {
      color: #51cf66;
      background: rgba(81, 207, 102, 0.1);
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>登录处理中...</h1>
    <p>正在验证您的GitHub账号，请稍候</p>
    <div id="message"></div>
  </div>

  <script>
    // 处理GitHub OAuth回调
    (function() {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const error = urlParams.get('error');
      const messageDiv = document.getElementById('message');
      
      if (token) {
        // 登录成功
        localStorage.setItem('auth_token', token);
        messageDiv.innerHTML = '<div class="success">登录成功！正在跳转...</div>';
        
        // 延迟跳转，让用户看到成功消息
        setTimeout(() => {
          window.location.href = '/';
        }, 1500);
        
      } else if (error) {
        // 登录失败
        const errorMessages = {
          'access_denied': '您取消了授权登录',
          'invalid_request': '登录请求无效',
          'server_error': '服务器错误，请稍后重试',
          'temporarily_unavailable': '服务暂时不可用，请稍后重试'
        };
        
        const errorMessage = errorMessages[error] || `登录失败: ${error}`;
        messageDiv.innerHTML = `<div class="error">${errorMessage}</div>`;
        
        // 延迟跳转回主页
        setTimeout(() => {
          window.location.href = '/';
        }, 3000);
        
      } else {
        // 没有token也没有error，可能是直接访问了这个页面
        messageDiv.innerHTML = '<div class="error">无效的登录回调</div>';
        
        setTimeout(() => {
          window.location.href = '/';
        }, 2000);
      }
    })();
  </script>
</body>
</html>
